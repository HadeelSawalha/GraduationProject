<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Patient</title>
    <link rel="shortcut icon" type="image/x-icon" href=" {{ url_for('static',filename='img/Logos/logotitle.svg') }}">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <!-- Bootstrap core CSS     -->
    <link rel="stylesheet" href=" {{ url_for('static',filename='css/dashboard_bootstrap.min.css') }}">
    <!--  Light Bootstrap Table core CSS    -->
    <link rel="stylesheet" href=" {{ url_for('static',filename='css/dashboard_light-bootstrap-dashboard.css') }}">

    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href=" {{ url_for('static',filename='css/pe-icon-7-stroke.css') }}">

    <!--picturePatient-->
    <link rel="stylesheet" href=" {{ url_for('static',filename='css/db_picturePatient.css') }}">
    <!--Account-->
    <link rel="stylesheet" href=" {{ url_for('static',filename='css/db_accountdroplist.css') }}">






</head>

<body class="PatientHome">


    <div class="wrapper">
            <div class="sidebar" data-color='blue'  data-image="/static/img/sidebar-4.jpg">

                <div class="sidebar-wrapper">
                    <div class="logo">
                        <a class="simple-text">
                            Patient
                        </a>
                    </div>

                    <ul class="nav">
                        <li class="active">
                            <a href="{{ url_for('dashboardPatient') }}">
                                <i class="pe-7s-home"></i>
                                <p>Home</p>
                            </a>
                        </li>
                        <li>
                            <a href="{{ url_for('EditProfilepatient') }}">
                                <i class="pe-7s-user"></i>
                                <p>Edit Profile</p>
                            </a>
                        </li>

                        <li>
                            <a href="{{ url_for('Resultpatient') }}">
                                <i class="pe-7s-monitor"></i>
                                <p>Result</p>
                            </a>
                        </li>


                    </ul>
                </div>
            </div>

            <div class="main-panel">
                <nav class="navbar navbar-default navbar-fixed">
                    <div class="container-fluid">
                        <div class="collapse navbar-collapse">
                            <div class="nav navbar-nav navbar-right">

                                <ul class="nav navbar-nav navbar-right">
                                    <li>
                                        <a href="{{ url_for('dashboardPatient') }}">
                                            <p><strong>Home</strong></p>
                                        </a>
                                    </li>
                                    <li class="dropdown">
                                        <a href="javascript:void(0)" class="dropbtn">

                                            <p><strong>Account</strong></p>
                                        </a>
                                        <div class="dropdown-content">
                                            <a href="#">

                                                <h5 style="color: orange;"><i class="pe-7s-user"
                                                                       style="font-size: 20px;"></i><strong>{{usernamee}}</strong></h5>
                                        <p style="color: black;line-height: 30px;font-size: 13px;"> Phone:{{phonee}}<br>
                                            Email:{{emaile}}<br>


                                        </p>
                                            </a>

                                        </div>
                                    </li>

                                       <li>
                                <a href="{{ url_for('logout') }}">
                                    <p><strong>log out</strong></p>
                                </a>
                            </li>


                                    <li class="separator hidden-lg"></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </nav>



                <div class="content">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-6">

                                <video controls >
                                <source src="/static/img/movie.mp4" type="video/mp4">
                                   <source src="/static/img/movie.ogg" type="video/ogg">


                                </video>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row slide">


                        <div class="container" style="margin-left: 30px;">


                            <div class="mySlides">
                                <div class="numbertext">1 / 6</div>
                                <img src="/static/img/homepatient1.jpg" style="width: 75%; height: 475px;">
                            </div>

                            <div class="mySlides">
                                <div class="numbertext">2 / 6</div>
                                <img src="/static/img/homepatient6.jpg" style="width: 75%; height: 475px;">
                            </div>

                            <div class="mySlides">
                                <div class="numbertext">3 / 6</div>
                                <img src="/static/img/homepatient4.jpg" style="width: 75%; height: 475px;">
                            </div>

                            <div class="mySlides">
                                <div class="numbertext">4 / 6</div>
                                <img src="/static/img/homepatient.jpg" style="width: 75%; height: 475px;">
                            </div>

                            <div class="mySlides">
                                <div class="numbertext">5 / 6</div>
                                <img src="/static/img/homepatient2.jpg" style="width: 75%; height: 475px;">
                            </div>

                            <div class="mySlides">
                                <div class="numbertext">6 / 6</div>
                                <img src="/static/img/homepatient3.jpg" style="width: 75%; height: 475px;">
                            </div>


                            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                            <a class="next" onclick="plusSlides(1)">&#10095;</a>


                            <div class="caption-container">
                                <p id="caption"></p>
                            </div>


                            <div class="row">
                                <div class="column">
                                    <img class="demo cursor" src="/static/img/homepatient1.jpg"
                                        style="width: 130px; height: 100px;margin-left: 17px;" onclick="currentSlide(1)"
                                        alt="The Pneumonia">
                                </div>
                                <div class="column">
                                    <img class="demo cursor" src="/static/img/homepatient6.jpg"
                                        style="width: 150px; height: 100px;" onclick="currentSlide(2)"
                                        alt="Definition of pneumonia">
                                </div>
                                <div class="column">
                                    <img class="demo cursor" src="/static/img/homepatient4.jpg"
                                        style="width: 150px; height: 100px;" onclick="currentSlide(3)" alt="In General">
                                </div>
                                <div class="column">
                                    <img class="demo cursor" src="/static/img/homepatient.jpg"
                                        style="width: 150px; height: 100px;" onclick="currentSlide(4)"
                                        alt="The Symptoms">
                                </div>
                                <div class="column">
                                    <img class="demo cursor" src="/static/img/homepatient2.jpg"
                                        style="width: 150px; height: 100px;" onclick="currentSlide(5)"
                                        alt="Type of Pneumonia">
                                </div>
                                <div class="column">
                                    <img class="demo cursor" src="/static/img/homepatient3.jpg"
                                        style="width: 150px; height: 100px;" onclick="currentSlide(6)"
                                        alt="Normal Vs Pneumonia">
                                </div>
                            </div>
                        </div>

                    </div>
                </div>



            </div>

    </div>


</body>

<!--   Core JS Files   -->
<script type="text/javascript" src=" {{ url_for('static',filename='js/db_jquery.3.2.1.min.js') }}"></script>
<script type="text/javascript" src=" {{ url_for('static',filename='js/db_bootstrap.min.js') }}"></script>

<!--  Charts Plugin -->
<script type="text/javascript" src=" {{ url_for('static',filename='js/db_chartist.min.js') }}"></script>

<!-- Light Bootstrap Table Core javascript and methods for Demo purpose -->
<script type="text/javascript" src=" {{ url_for('static',filename='js/db_light-bootstrap-dashboard.js') }}"></script>

<!-- Light Bootstrap Table DEMO methods, don't include it in your project! -->
<script type="text/javascript" src=" {{ url_for('static',filename='js/db_demo.js') }}"></script>

<script type="text/javascript" src=" {{ url_for('static',filename='js/home_patient_picture.js') }}"></script>








</html>
