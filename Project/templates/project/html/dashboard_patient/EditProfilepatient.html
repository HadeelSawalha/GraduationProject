<body>




    <div class="wrapper">
            <div class="sidebar" data-color='blue'  data-image="/static/img/sidebar-4.jpg">

                        <a class="simple-text">

                        <li>

                                <i class="pe-7s-monitor"></i>
                                <p>Result</p>
                            </a>
                        </li>


                    </ul>
                </div>
            </div>

            <div class="main-panel">
                <nav class="navbar navbar-default navbar-fixed">
                    <div class="container-fluid">

                        <div class="collapse navbar-collapse">

                            <ul class="nav navbar-nav navbar-right">
                                <li>
                                    <a href="{{ url_for('dashboardPatient') }}">
                                        <p><strong>Home</strong></p>
                                    </a>
                                </li>
                                <li class="dropdown">
                                    <a href="javascript:void(0)" class="dropbtn">

                                        <p><strong>Account</strong></p>

                                    <div class="dropdown-content">

                                            <h5 style="color: orange;"><i class="pe-7s-user"
                                                                 style="font-size: 20px;"></i><strong>{{usernamee}}</strong></h5>
                                        <p style="color: black;line-height: 30px;font-size: 13px;"> Phone:{{phonee}}<br>
                                            Email:{{emaile}}<br>

                                        </p>

                                  <li>
                                <a href="{{ url_for('logout') }}">
                                    <p><strong>log out</strong></p>

                            </ul>
                        </div>
                    </div>
                </nav>



                <div class="content">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-8">
                                <div class="card">
                                    <div class="card-header">
                                        <h4 class="card-title">Edit Profile</h4>
                                    </div>
                                    <div class="card-body">
                                        <form method="post" action="/project/html/dashboard_patient/EditProfilepatient">
                                        <div class="row">
                                            <div class="col-md-12 pr-1">
                                                <div class="form-group">
                                                    <label>User Name</label>
                                                    <input type="text" class="form-control" value="{{usernameEdit}}" name="username" placeholder="First Name"
                                                        required>
                                                </div>
                                            </div>

                                        </div>
                                        <div class="row">
                                            <div class="col-md-6 pr-1">
                                                <div class="form-group" style="display: grid;">
                                                    <label>Password</label>
                                                    <input  id="password" type="password" class="form-control"  value="{{passwordEdit}}" name="password"placeholder="password"
                                                        required maxlength="8">
                                                    <i  style="margin-left:94%;margin-top:-25px; " class="far fa-eye" id="togglePassword"></i>
                                                </div>
                                            </div>
                                            <div class="col-md-6 pl-1">
                                                <div class="form-group">
                                                    <label>Conform Password</label>
                                                    <input type="password" name="confirmpass" class="form-control"
                                                        placeholder="Conform Password" required maxlength="8">
                                                </div>
                                            </div>
                                              {% if error2  == 1 %}
                                            <div style="color: #D8000C;background-color: #FFD2D2 ; font-weight: bold;padding-left:300px;padding-top:10%;">password not equal </div>
                                                 {% endif %}
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label>Email</label>
                                                    <input type="text" class="form-control" value="{{emailEdit}}" name="email" placeholder="Email"
                                                        required>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6 pr-1">
                                                <div class="form-group">
                                                    <label>City</label>
                                                    <input type="text" class="form-control" name="city" value="{{cityEdit}}" placeholder="City">
                                                </div>
                                            </div>
                                            <div class="col-md-6 pl-1">
                                                <div class="form-group">
                                                    <label>Phone</label>
                                                    <input type="text" class="form-control" value="{{phoneEdit}}" name="phone" placeholder="Phone"
                                                        maxlength="10">
                                                </div>
                                            </div>
                                        </div>

                                        <button type="submit" class="btn btn-info btn-fill pull-right">Edit
                                            Profile</button>
                                        <div class="clearfix"></div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>

    </div>

<script>
const togglePassword = document.querySelector('#togglePassword');
const password = document.querySelector('#password');
    togglePassword.addEventListener('click', function (e) {
    // toggle the type attribute
    const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
    password.setAttribute('type', type);
    // toggle the eye slash icon
    this.classList.toggle('fa-eye-slash');
});
</script>
</body>
